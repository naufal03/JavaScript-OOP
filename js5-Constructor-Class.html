<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Constructor Class</title>
</head>

<body>
	<script>
		class Person{
			// membuat parameter
			constructor (name){
				console.info(`saya ${name}`)
				// properti
				this.name = name;
			}
			// method
			sayHello (name){
				console.info(`Hello ${name} i ${this.name}`)
			}
		}
		
		const nama = new Person('Arkan');
		console.info(nama);
		nama.sayHello('bro')
	</script>
</body>

</html>
