<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Constructor Function</title>
</head>

<body>
	<script>
		function Person(first, last) {
			// Properti menggunakan this
			this.firstName = first;
			this.lastName = last;
			// Method
			this.SayHello = function (name) {
				console.info(`Hello ${name}, my name is ${this.firstName}`)
			}
		}

		//  Untuk membuat object menggunkan new
		const arkan = new Person();
		arkan.firstName = 'Naufal';
		arkan.SayHello("jojow");
		console.log(arkan)

		// Parameter
		const nama = new Person('Arkan', "Zhafran");
		nama.SayHello('Zows');
		console.log(nama);
		
	</script>
</body>

</html>
