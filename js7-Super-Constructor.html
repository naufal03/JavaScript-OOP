<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Super Constructor</title>
</head>

<body>
	<script>
		class Employee {

			constructor(firstName) {
				this.firstName = firstName;
			}
			sayHello(name) {
				console.info(`Hello ${name} im your Employee ${this.firstName}`)
			}
		}

		class Manager extends Employee {

			constructor(firstName, lastName) {
				super(firstName);
				this.lastName = lastName;
			}

			sayHello(name) {
				console.info(`Hello ${name} im your Manager ${this.firstName} ${this.lastName}`)
			}
		}

		const kan = new Employee('Arkan');
		kan.sayHello("jow")

		const fal = new Manager('Naufal', 'Zhafran');
		fal.sayHello("jow")

		console.info(kan)
		console.info(fal)
	</script>
</body>

</html>
