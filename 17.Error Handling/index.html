<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Error Handling</title>
</head>

<body>
	<script>
		class mathUtil {
			static sum(...numbers) {
				if (numbers.length === 0) {
					throw new Error('Total parameter harus lebih dari 0'); // menambahkan error
				}
				let total = 0;
				for (const number of numbers) {
					total += number;
				}
				return total;
			}
		}

		try {
			console.info(mathUtil.sum());
			console.info('Naufal');
		} catch (error) {
			console.error(`Terjadi Error : ${error.message}`)
		} finally {
			console.info("Program selesai")
		}

		console.info("Kode Program tidak akan berhenti")
	</script>
</body>

</html>
