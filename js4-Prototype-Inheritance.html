<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Prototype Inheritance</title>
</head>

<body>
	<script>
		function Employee(name) {
			this.name = name
		}

		function Manager(name) {
			this.name = name
		}

		// Prototype Inheritance
		Manager.prototype = Object.create(Employee.prototype);

		Manager.prototype.sayHello = function (name) {
			console.info(`Hello ${name} iam Manager ${this.name}`);
		}

		Employee.prototype.sayHello = function (name) {
			console.info(`Hello ${name} iam Employee ${this.name}`);
		}

		const employee = new Employee("Naufal");
		employee.sayHello("JOJOW");

		const manager = new Manager("Arkan");
		manager.sayHello("JOJOW");

		console.info(employee);
		console.info(manager);
	</script>
</body>

</html>
